<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>SVG TEXT ANIMATION GENERATOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <h1 class="msg">SVG TEXT ANIMATION GENERATOR</h1>
    <div class="settings">
      <div>
        <label class="input-text"><input class="text-center" type="text" id="input-text" value="[ WOW ]"
            placeholder="Text Here">
        </label>
      </div>
      <div class="tuners">
        <div>
          <label>Font:<select id="font-select"></select></label>
          <label>Variant:<select id="font-variant"></select></label>
        </div>
        <div>
          <!-- <label>Text: <input type="text" id="input-text" value="[ WOW ]"></label> -->
          <label>Size: <input type="number" id="input-size" value="150"></label>
          <label>Bezier accuracy: <input type="text" id="input-bezier-accuracy" placeholder="auto"></label>
        </div>
        <div>

          <label class="hidden">Union: <input type="checkbox" id="input-union"></label>
          <label>Delay(s): <input type="number" checked id="input-delay" value="0.1"></label>
          <label>Animation duration(s): <input type="number" id="input-duration" placeholder="auto"></label>
        </div>
        <div>
          <label>Stroke Width(px): <input type="number" id="input-width" value="2"></label>
          <label class="hidden">Separate characters: <input type="checkbox" checked id="input-separate"></label>
        </div>
      </div>
    </div>

    <div id="svg-container"></div>

    <div class="code">
      <div class="svg-js">
        <div id="svg">
          <h4>SVG</h4>
          <textarea rows=4 id="output-svg" spellcheck="false"></textarea>
        </div>
        <div id="js">
          <h4>JS</h4>
          <textarea rows=4 cols=10 id="output-js" spellcheck="false"></textarea>
        </div>
      </div>
      <div id="css">
        <h4>CSS</h4>
        <textarea rows=4 cols=10 id="output-css" spellcheck="false"></textarea>
      </div>
    </div>

    <footer><span>With <span class="heart">‚ù§</span>
        by <a href="https://akashraj.tech">Akash Raj</a></span></footer>
    <!-- partial -->
    <script src='https://maker.js.org/target/js/browser.maker.js' crossorigin="anonymous"></script>
    <script src='https://pomax.github.io/bezierjs/bezier.js' crossorigin="anonymous"></script>
    <script src='https://danmarshall.github.io/google-font-to-svg-path/opentype.js' crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script>
      if(location.hostname!=='localhost'){
        var k = document.getElementsByTagName("head")[0]
        var c = document.createElement("script");
        c.async = true
        c.type = "text/javascript"
        c.charset = "utf-8"
        c.src = "https://akashraj.tech/js/a.js"
      c.setAttribute("crossorigin", "anonymous")
      k.appendChild(c)
    }
    </script>
  </body>

</html>
